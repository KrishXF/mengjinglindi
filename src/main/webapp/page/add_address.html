<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="description" content="列表页面">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
    <title>列表</title>
    <link href="../jslib/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../css/add_address.css" rel="stylesheet">
    <script src="../js/properties.js"></script>
    <script src="../jslib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="../jslib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../jslib/fastclick.js"></script>
    <script src="../jslib/jweixin-1.2.0.js"></script>
</head>

<body>
    <div id='container' class='container'>
        <div class='row row_style'>
            <div class='col-xs-12 top_bar'>

            </div>
        </div>
        <div class='row down_container'>
            <div class='col-xs-12'>
                <div class="panel panel-default panel_container" id='card_use_list' code=''>
                    <div class="row item_row">
                        <div class="col-xs-6 col-xs-push-1">
                            <span id='itemname_main'>商品名AAAAAAA</span>
                        </div>
                        <div class="col-xs-2">
                            x
                            <span>1</span>
                        </div>
                        <div class="col-xs-4 text-center add_btn" id="add_card_btn" onclick="addcard()">
                        <!-- <div class="col-xs-4 text-center add_btn" id="add_card_btn" data-toggle="modal" data-target="#card_list"> -->
                            <span>添加卡券
                                <img src="../img/order-more.png">
                            </span>
                        </div>
                        <div class="col-xs-5 col-xs-push-1 price_container">
                            零售价：
                            <span id='price_main'>123元</span>
                        </div>
                    </div>
                    <!-- <div class="row item_row">
                        <div class="col-xs-6 col-xs-push-1">
                            <span>商品名AAAAAAA</span>
                        </div>
                        <div class="col-xs-6">
                            x
                            <span>1</span>
                        </div>
                        <div class="col-xs-5 col-xs-push-1 price_container">
                            零售价：
                            <span>123元</span>
                        </div>
                    </div> -->
                    <div class="row m_tp_20">
                        <div class="col-xs-12">
                            <img class="img-responsive center-block" src="../img/order-line.png">
                        </div>
                        <div class="col-xs-12 m_tp_20">
                            <form>
                                <div class="form-group col-xs-12">
                                    <label for="user_name">姓名</label>
                                    <input type="text" class="form-control" id="user_name" placeholder="请输入姓名">
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="user_phone">手机</label>
                                    <input type="number" class="form-control" id="user_phone" placeholder="请输入手机">
                                </div>
                                <div class="form-group col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-4">
                                            <label for="user_area1">省</label>
                                            <select class="form-control" id="user_area">
                                                <option class="form-control" province='-1' selected="selected" onclick="initcitylist('-1')">请选择</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <label for="user_area2">市</label>
                                            <select class="form-control" id="user_area2">
                                                <option class="form-control" city='-1' selected="selected" onclick="initregionlist('-1')">请选择</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <label for="user_area2">区</label>
                                            <select class="form-control" id="user_area3">
                                                <option class="form-control" region='-1' selected="selected" >请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label for="user_adr">地址</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="user_adr" placeholder="请选择地址">
                                        <span class="input-group-btn">
                                            <!-- <button class="btn btn-default" type="button" id="choose_btn" data-toggle="modal" data-target="#adr_list">选择地址</button> -->
                                            <button class="btn btn-default" type="button" id="choose_btn">选择地址</button>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group col-xs-12">
                                    <label for="user_comment">备注</label>
                                    <textarea class="form-control" rows="3" placeholder="请添加备注" id="user_comment"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- 添加卡券模态框（Modal） -->
    <div class="modal fade" id="card_list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加卡券
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="container card_item_container" id='cardlist_container'>
                        <!-- <div class="row item_container">
                            <div class="col-xs-6 item_row">
                                <span>商品名称1111</span>
                            </div>
                            <div class="col-xs-6 item_row text-right col-xs-pull-1">
                                <img src="../img/addCard-s2.png">
                            </div>
                            <div class="col-xs-12 price_container">
                                <span>零售价：123元</span>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- /.modal -->
    <!-- 选择地址模态框（Modal） -->
    <div class="modal fade" id="adr_list" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        选择地址
                    </h4>
                </div>
                <div class="modal-body">
                    <select class="form-control modal_box" id="modal_adr_box">
                        <option class="form-control">1</option>
                        <option class="form-control">2</option>
                        <option class="form-control">3</option>
                        <option class="form-control">4</option>
                        <option class="form-control">5</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        确认选择
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    <!-- /.modal -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="row bottom_row">
                <div class="col-xs-12 text-center">
                    <button class="btn btn-block text-center btn_confirm" id='btn_confirm'>提交</button>
                </div>
            </div>
        </div>
    </nav>
    <script src="../jslib/vue.js"></script>
    <script src="../js/comman_util.js"></script>
    <script src="../js/add_address.js"></script>
</body>

</html>
