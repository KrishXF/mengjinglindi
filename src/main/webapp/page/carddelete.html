<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <meta name="description" content="列表页面">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
        <!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 http://bigc.at/ios-webapp-viewport-meta.orz -->
        <title>列表</title>
        <link rel="stylesheet" type="text/css" href="../css/easyui.css">
        <script src="../js/properties.js"></script>
        <script src="../jslib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
        <script src="../libjs/jquery-easyui-1.5.5.4/jquery.easyui.min.js"></script>
        <script type="text/javascript" src="../js/carddelete.js"></script>
    </head>
    <body>
    <h2>卡券列表</h2>
    <div style="margin:20px 0;">
        <a href="#" class="easyui-linkbutton" onclick="getSelected()">删除</a>
    </div>
    <table id="dg" class="easyui-datagrid" title="卡券列表" style="width:700px;height:250px;"
           data-options="
            singleSelect:true,
            collapsible : true,
            ">
        <thead>
        <tr>
            <th data-options="field:'id',resizable:true" width="20%">id</th>
            <th data-options="field:'name',resizable:true" width="35%">卡券名称</th>
            <th data-options="field:'cardid',align:'right',resizable:true" width="45%">卡券id</th>
        </tr>
        </thead>

    </table>
    </table>
    </body>
</html>
